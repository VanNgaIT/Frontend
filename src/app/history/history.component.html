<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="mt-4">
                <h3 class="text-center">Quản lý Hồ Sơ Bệnh Án</h3>

                <!-- Bảng thông tin hồ sơ bệnh án -->
                <div class="card my-4 shadow-sm">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <span>Danh sách hồ sơ bệnh án</span>
                        <button class="btn btn-success btn-sm" (click)="onAddHistory()">Thêm mới hồ sơ</button>
                    </div>
                    <div class="card-body">
                        <table class="table table-striped table-hover">
                            <thead class="thead-light">
                                <tr>
                                    <th>#</th>
                                    <th>Bệnh nhân</th>
                                    <th>Bác sĩ</th>
                                    <th>Mô tả</th>
                                    <th>Ngày tạo</th>
                                    <th>Thao tác</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let history of histories; let i = index">
                                    <td>{{ i + 1 }}</td>
                                    <td>{{ history.patientId.fullName }}</td>
                                    <td>{{ history.doctor.fullName }}</td>
                                    <td>{{ history.description }}</td>
                                    <td>{{ history.createdAt | date: 'yyyy-MM-dd' }}</td>
                                    <td>
                                        <button class="btn btn-warning btn-sm mr-2"
                                            (click)="onEditHistory(history)">Sửa</button>
                                        <button class="btn btn-danger btn-sm"
                                            (click)="onDeleteHistory(history.id)">Xóa</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
