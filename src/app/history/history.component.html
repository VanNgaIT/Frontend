<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-2">
            <app-sidebar-admin></app-sidebar-admin>
        </div>

        <!-- Nội dung chính -->
        <div class="col-md-10">
            <app-header></app-header>

            <!-- Thẻ cha cho phần card -->
            <div class="card-container mt-5 mb-5">
                <!-- Bảng thông tin hồ sơ bệnh án -->
                <div class="card shadow-sm">
                    <h2 class="text-center">Quản lý Hồ Sơ Bệnh Án</h2>

                    <div class="card-header d-flex justify-content-between align-items-center">
                        <span>Danh sách hồ sơ bệnh án</span>
                        <button class="btn btn-success" (click)="onAddHistory()">Thêm mới hồ sơ</button>
                    </div>
                    <div class="card-body">
                        <table class="table table-striped table-hover">
                            <thead class="thead-light">
                                <tr>
                                    <th>#</th>
                                    <th>Bệnh nhân</th>
                                    <th>Bác sĩ</th>
                                    <th>Mô tả</th>
                                    <th>Ngày tạo</th>
                                    <th>Thao tác</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let history of histories; let i = index">
                                    <td>{{ i + 1 }}</td>
                                    <td>{{ history.patientId.fullName }}</td>
                                    <td>{{ history.doctor.fullName }}</td>
                                    <td>{{ history.description }}</td>
                                    <td>{{ history.createdAt | date: 'yyyy-MM-dd' }}</td>
                                    <td>
                                        <button class="btn btn-warning btn-sm mr-2" (click)="onEditHistory(history)">Sửa</button>
                                        <button class="btn btn-danger btn-sm" (click)="onDeleteHistory(history.id)">Xóa</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <app-footer></app-footer>
        </div>
    </div>
</div>
