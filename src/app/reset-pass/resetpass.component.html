<div class="container-fuild">
  <div class="reset-form">
    <!-- Hiển thị form nếu token hợp lệ -->
    <form *ngIf="token" (ngSubmit)="onSubmit($event)" #resetPasswordForm="ngForm" class="form">
      <h2>Đặt lại mật khẩu</h2>
      <div class="form-group">
        <input
          type="password"
          id="new-password"
          name="newPassword"
          [(ngModel)]="newPassword"
          class="form-control"
          placeholder="Nhập mật khẩu mới"
          required
        />
      </div>
      <div class="form-group">
        <input
          type="password"
          id="confirm-password"
          name="confirmPassword"
          [(ngModel)]="confirmPassword"
          class="form-control"
          placeholder="Xác nhận mật khẩu"
          required
        />
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!resetPasswordForm.valid">Đổi mật khẩu</button>
    </form>

    <!-- Hiển thị thông báo -->
    <p *ngIf="message" class="text-success">{{ message }}</p>
    <p *ngIf="error" class="text-danger">{{ error }}</p>
  </div>
</div>
