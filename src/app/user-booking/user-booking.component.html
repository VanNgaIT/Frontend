<app-header></app-header>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card my-4 shadow-sm">
                <div class="card-header text-center">
                    <h4>Đặt Lịch Khám</h4>
                </div>
                <div class="card-body">
                    <form>
                        <div class="row">
                            <div class="col-md-6">
                                <label for="doctor">Chọn bác sĩ:</label>
                                <select id="doctor" class="form-control" name="doctor" [(ngModel)]="selectedDoctorId"
                                    (change)="onDoctorChange()">
                                    <option *ngFor="let doctor of doctors" [value]="doctor.id">
                                        {{ doctor.name }}
                                    </option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="specialty">Chọn chuyên khoa:</label>
                                <select id="specialty" class="form-control" name="specialty"
                                    [(ngModel)]="selectedSpecialtyId" (change)="onSpecialtyChange()">
                                    <option *ngFor="let specialty of specialties" [value]="specialty.id">{{
                                        specialty.name }}</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="appointmentDate">Ngày khám:</label>
                                <input type="date" class="form-control" id="appointmentDate"
                                    [(ngModel)]="appointmentDate" name="date" />
                            </div>
                            <div class="col-md-6">
                                <label for="timeSlot">Chọn thời gian:</label>
                                <select class="form-control" id="timeSlot" [(ngModel)]="selectedTimeSlot"
                                    name="timeSlot">
                                    <option *ngFor="let slot of timeSlots" [value]="slot.time">
                                        {{ slot.time }}
                                    </option>
                                </select>
                            </div>


                        </div>
                        <div class="text-center mt-3">
                            <button type="submit" class="btn btn-success" (click)="onSubmit()">Đặt lịch</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
