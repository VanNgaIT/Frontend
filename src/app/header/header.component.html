<header class="header navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container">
        <!-- Logo -->
        <a class="navbar-brand col-md-2" href="/">
            <img src="assets/logo.png" alt="Dental Clinic Logo" class="logo">
        </a>

        <!-- Navigation Toggle Button (for small screens) -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navigation Links -->
        <div class="collapse navbar-collapse col-md-10" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Trang chủ</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/about">Giới thiệu</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/services">Liên hệ</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/book-appointment">Đặt lịch khám</a>
                </li>

                <!-- Nếu người dùng đã đăng nhập -->
                <li class="nav-item dropdown" *ngIf="user; else loginTemplate">
                    <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        <img [src]="user.profileImageUrl" alt="User Profile" class="profile-image">
                        <span>{{ user.fullName }}</span>
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="userDropdown">
                        <li><a class="dropdown-item" href="/profile">Hồ sơ</a></li>
                        <li><a class="dropdown-item" href="/settings">Cài đặt</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><button class="dropdown-item text-danger" (click)="onLogout()">Đăng xuất</button></li>
                    </ul>
                </li>

                <!-- Nếu người dùng chưa đăng nhập -->
                <ng-template #loginTemplate>
                    <li class="nav-item">
                        <a class="nav-link btn btn-primary text-white px-3" [routerLink]="'/login'">Đăng nhập</a>
                    </li>
                </ng-template>
            </ul>
        </div>
    </div>
</header>
