<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <div class="col-md-2">
      <app-sidebar-admin></app-sidebar-admin>
    </div>

    <!-- Nội dung chính -->
    <div class="col-md-10">
      <app-header></app-header>

      <!-- Thẻ cha cho phần card -->
      <div class="card-container mt-5 mb-5">
        <!-- Bảng thông tin lịch hẹn -->
        <div class="card shadow-sm">
          <form class="booking-form shadow p-4 mb-5 bg-white rounded" (ngSubmit)="onUpdateBooking()">
            <div class="row">
              <h2 class="text-center">Quản lý lịch hẹn</h2>
              <div class="col-md-6 mb-3">
                <label for="doctor" class="form-label">Bác sĩ</label>
                <input
                  type="text"
                  class="form-control"
                  id="doctor"
                  [(ngModel)]="selectedBooking.doctorName"
                  placeholder="Nhập tên bác sĩ"
                  name="doctorName"
                  required
                />
              </div>
              
              <div class="col-md-6 mb-3">
                <label for="patient" class="form-label">Bệnh nhân</label>
                <input
                  type="text"
                  class="form-control"
                  id="patient"
                  [(ngModel)]="selectedBooking.userName"
                  placeholder="Nhập tên bệnh nhân"
                  name="userName"
                  required
                />
              </div>
            </div>

            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="time" class="form-label">Thời gian</label>
                <input
                  type="text"
                  class="form-control"
                  id="time"
                  [value]="selectedBooking.startTime + ' - ' + selectedBooking.endTime"
                  placeholder="Thời gian"
                  required
                />
              </div>
              
              <div class="col-md-6 mb-3">
                <label for="status" class="form-label">Trạng thái</label>
                <select
                  class="form-control"
                  id="status"
                  [(ngModel)]="selectedBooking.statusId"
                  name="statusId"
                  required
                >
                  <option value="PENDING">Chờ xác nhận</option>
                  <option value="WAIT">Đã xác nhận</option>
                  <option value="CANCELED">Từ chối</option>
                  <option value="COMPLETE">Đã hoàn thành</option>
                  <option value="NOT_ATTENDED">Không tham gia</option>
                </select>
              </div>
              <div class="col-md-6 mb-3">
                <label for="doctor" class="form-label">Từ chối cuộc hẹn</label>
                <input
                  type="text"
                  class="form-control"
                  id="cancelReason"
                  [(ngModel)]="selectedBooking.cancelReason"
                  name="cancelReason"
                  placeholder="Nhập lý do..."
                />
              </div>
            </div>

            <button type="submit" class="btn btn-primary w-100" [disabled]="!selectedBooking">Cập nhật lịch hẹn</button>
          </form>

          <div class="card-body">
            <table class="table table-striped table-hover">
              <thead class="thead-light">
                <tr>
                  <th>#</th>
                  <th>Bác sĩ</th>
                  <th>Bệnh nhân</th>
                  <th>Ngày</th>
                  <th>Thời gian</th>
                  <th>Trạng thái</th>
                  <th>Thao tác</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let booking of bookings; let i = index">
                  <td>{{ i + 1 }}</td>
                  <td>{{ booking.doctorName || '' }}</td>
                  <td>{{ booking.userName || '' }}</td>
                  <td>{{ booking.date | date: 'yyyy-MM-dd' }}</td>
                  <td>{{ booking.startTime }} - {{ booking.endTime }}</td>
                  <td>
                    <span [ngClass]="getStatusClass(booking.statusId)">
                      {{ getStatusText(booking.statusId) }}
                    </span>
                  </td>
                  <td>
                    <button class="btn btn-warning btn-sm mr-2" (click)="onEditBooking(booking)">Chỉnh sửa</button>
                    <button class="btn btn-danger btn-sm" (click)="onDeleteBooking(booking.id)">Xóa</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>

      <app-footer></app-footer>
    </div>
  </div>
</div>
