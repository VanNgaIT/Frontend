<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-2">
            <app-sidebar-admin></app-sidebar-admin>
        </div>

        <!-- Nội dung chính -->
        <div class="col-md-10">
            <app-header></app-header>

            <!-- Thẻ cha cho phần card -->
            <div class="card-container mt-5 mb-5">
                <!-- Bảng thông tin ca làm việc -->
                <div class="card shadow-sm">
                    <h2 class="text-center">Quản lý ca làm việc</h2>

                    <div class="card-header d-flex justify-content-between align-items-center">
                        <span>Danh sách ca làm việc</span>
                        <button class="btn btn-success" (click)="onAddTimeSlot()">Thêm ca làm việc</button>
                    </div>
                    <div class="card-body">
                        <table class="table table-striped table-hover">
                            <thead class="thead-light">
                                <tr>
                                    <th>#</th>
                                    <th>Bác sĩ</th>
                                    <th>Lịch trình</th>
                                    <th>Thời gian</th>
                                    <th>Trạng thái</th>
                                    <th>Thao tác</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let timeslot of timeslots; let i = index">
                                    <td>{{ i + 1 }}</td>
                                    <td>{{ timeslot.doctorId.fullName }}</td>
                                    <td>{{ timeslot.schedule.id }}</td>
                                    <td>{{ timeslot.startTime }} - {{ timeslot.endTime }}</td>
                                    <td>
                                        <span class="status-badge" 
                                              [ngClass]="timeslot.isAvailable ? 'status-available' : 'status-unavailable'">
                                            {{ timeslot.isAvailable ? 'Có sẵn' : 'Không có sẵn' }}
                                        </span>
                                    </td>
                                    <td>
                                        <button class="btn btn-warning btn-sm mr-2" (click)="onEditTimeSlot(timeslot)">Sửa</button>
                                        <button class="btn btn-danger btn-sm" (click)="onDeleteTimeSlot(timeslot.id)">Xóa</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <app-footer></app-footer>
        </div>
    </div>
</div>
