<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-2">
            <app-sidebar-admin></app-sidebar-admin>
        </div>

        <!-- Nội dung chính -->
        <div class="col-md-10">
            <app-header></app-header>

            <!-- Thẻ cha cho phần card -->
            <div class="card-container mt-5 mb-5">
                <!-- Bảng thông tin ca làm việc -->
                <div class="card shadow-sm">
                    <form class="history-form shadow p-4 mb-4 bg-white rounded">
                        <div class="row">
                            <h2 class="text-center">Quản lý Ca Làm Việc</h2>

                            <div class="col-md-6 mb-3">
                                <label for="doctor" class="form-label">Bác sĩ</label>
                                <input type="text" class="form-control" id="doctor" placeholder="Nhập tên bác sĩ" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="schedule" class="form-label">Lịch trình</label>
                                <input type="text" class="form-control" id="schedule" placeholder="Nhập lịch trình" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="startTime" class="form-label">Thời gian bắt đầu</label>
                                <input type="time" class="form-control" id="startTime" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="endTime" class="form-label">Thời gian kết thúc</label>
                                <input type="time" class="form-control" id="endTime" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12 mb-3">
                                <label for="status" class="form-label">Trạng thái</label>
                                <select class="form-control" id="status" required>
                                    <option value="available">Có sẵn</option>
                                    <option value="unavailable">Không có sẵn</option>
                                </select>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Lưu ca làm việc</button>
                    </form>

                    <div class="card-body">
                        <table class="table table-striped table-hover">
                            <thead class="thead-light">
                                <tr>
                                    <th>#</th>
                                    <th>Bác sĩ</th>
                                    <th>Lịch trình</th>
                                    <th>Thời gian</th>
                                    <th>Trạng thái</th>
                                    <th>Thao tác</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let timeslot of timeslots; let i = index">
                                    <td>{{ i + 1 }}</td>
                                    <td>{{ timeslot.doctorId.fullName }}</td>
                                    <td>{{ timeslot.schedule.id }}</td>
                                    <td>{{ timeslot.startTime }} - {{ timeslot.endTime }}</td>
                                    <td>
                                        <span class="status-badge" 
                                              [ngClass]="timeslot.isAvailable ? 'status-available' : 'status-unavailable'">
                                            {{ timeslot.isAvailable ? 'Có sẵn' : 'Không có sẵn' }}
                                        </span>
                                    </td>
                                    <td>
                                        <button class="btn btn-warning btn-sm mr-2" (click)="onEditTimeSlot(timeslot)">Sửa</button>
                                        <button class="btn btn-danger btn-sm" (click)="onDeleteTimeSlot(timeslot.id)">Xóa</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <app-footer></app-footer>
        </div>
    </div>
</div>
