<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="mt-4">
                <h3 class="text-center">Quản lý ca làm việc</h3>

                <!-- Bảng thông tin ca làm việc -->
                <div class="card my-4 shadow-sm">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <span>Danh sách ca làm việc</span>
                        <button class="btn btn-success" (click)="onAddTimeSlot()">Thêm mới</button>
                    </div>
                    <div class="card-body">
                        <table class="table table-striped table-hover">
                            <thead class="thead-light">
                                <tr>
                                    <th>#</th>
                                    <th>Bác sĩ</th>
                                    <th>Lịch trình</th>
                                    <th>Thời gian</th>
                                    <th>Trạng thái</th>
                                    <th>Thao tác</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let timeslot of timeslots; let i = index">
                                    <td>{{ i + 1 }}</td>
                                    <td>{{ timeslot.doctorId.fullName }}</td>
                                    <td>{{ timeslot.schedule.id }}</td>
                                    <td>{{ timeslot.startTime }} - {{ timeslot.endTime }}</td>
                                    <td>
                                        <span [ngClass]="{
                        'badge-success': timeslot.isAvailable,
                        'badge-danger': !timeslot.isAvailable
                      }">
                                            {{ timeslot.isAvailable ? 'Có sẵn' : 'Không có sẵn' }}
                                        </span>
                                    </td>
                                    <td>
                                        <button class="btn btn-warning btn-sm mr-2"
                                            (click)="onEditTimeSlot(timeslot)">Sửa</button>
                                        <button class="btn btn-danger btn-sm"
                                            (click)="onDeleteTimeSlot(timeslot.id)">Xóa</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
