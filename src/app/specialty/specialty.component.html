<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="mt-4">
                <h3 class="text-center">Quản lý chuyên khoa</h3>

                <!-- Bảng thông tin chuyên khoa -->
                <div class="card my-4 shadow-sm">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <span>Danh sách chuyên khoa</span>
                        <button class="btn btn-primary" (click)="onAddSpecialty()">Thêm mới</button>
                    </div>
                    <div class="card-body">
                        <table class="table table-striped table-hover">
                            <thead class="thead-light">
                                <tr>
                                    <th>#</th>
                                    <th>Tên chuyên khoa</th>
                                    <th>Mô tả</th>
                                    <th>Hình ảnh</th>
                                    <th>Ngày tạo</th>
                                    <th>Ngày cập nhật</th>
                                    <th>Thao tác</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let specialty of specialties; let i = index">
                                    <td>{{ i + 1 }}</td>
                                    <td>{{ specialty.name }}</td>
                                    <td>{{ specialty.description }}</td>
                                    <td><img [src]="specialty.image" alt="Image" class="img-thumbnail" width="50"></td>
                                    <td>{{ specialty.createdAt | date: 'yyyy-MM-dd' }}</td>
                                    <td>{{ specialty.updatedAt | date: 'yyyy-MM-dd' }}</td>
                                    <td>
                                        <button class="btn btn-warning btn-sm mr-2"
                                            (click)="onEditSpecialty(specialty)">Sửa</button>
                                        <button class="btn btn-danger btn-sm"
                                            (click)="onDeleteSpecialty(specialty.id)">Xóa</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
