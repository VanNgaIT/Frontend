<div class="container-fluid">
    <div class="row">
      <div class="col-md-2">
        <app-sidebar-admin></app-sidebar-admin>
      </div>
  
      <div class="col-md-10">
        <app-header></app-header>
  
          <div class="card shadow-sm mt-5 mb-5">
            <form
              class="history-form shadow p-4 mb-4 bg-white rounded"
              (ngSubmit)="isEditing ? onUpdateSpecialty() : onAddSpecialty()"
            >
              <div class="row">
                <h2 class="text-center">
                  {{ isEditing ? 'Chỉnh sửa chuyên khoa' : 'Thêm mới chuyên khoa' }}
                </h2>
  
                <div class="col-md-6 mb-3">
                  <label for="specialtyName" class="form-label">Tên chuyên khoa</label>
                  <input
                    type="text"
                    class="form-control"
                    id="specialtyName"
                    [(ngModel)]="specialty.name"
                    name="name"
                    placeholder="Nhập tên chuyên khoa"
                    required
                  />
                </div>
                <div class="col-md-6 mb-3">
                  <label for="image" class="form-label">Hình ảnh</label>
                  <input
                    type="text"
                    class="form-control"
                    id="image"
                    [(ngModel)]="specialty.image"
                    name="image"
                    placeholder="URL hình ảnh"
                  />
                </div>
              </div>
              <div class="row">
                <div class="col-md-12 mb-3">
                  <label for="description" class="form-label">Mô tả</label>
                  <textarea
                    class="form-control"
                    id="description"
                    [(ngModel)]="specialty.description"
                    name="description"
                    rows="3"
                    placeholder="Nhập mô tả chuyên khoa"
                    required
                  ></textarea>
                </div>
              </div>
              <button type="submit" class="btn btn-primary w-100">
                {{ isEditing ? 'Cập nhật' : 'Lưu chuyên khoa' }}
              </button>
            </form>
  
            <div class="card-body">
              <table class="table table-striped table-hover">
                <thead class="thead-light">
                  <tr>
                    <th>#</th>
                    <th>Tên chuyên khoa</th>
                    <th>Mô tả</th>
                    <th>Hình ảnh</th>
                    <th>Ngày tạo</th>
                    <th>Ngày cập nhật</th>
                    <th>Thao tác</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let specialty of specialties; let i = index">
                    <td>{{ i + 1 }}</td>
                    <td>{{ specialty.name }}</td>
                    <td>{{ specialty.description }}</td>
                    <td>
                      <img
                        [src]="specialty.image"
                        alt="Hình ảnh chuyên khoa"
                        class="img-thumbnail"
                        width="50"
                        height="50"
                      />
                    </td>
                    <td>{{ specialty.createdAt | date: 'yyyy-MM-dd' }}</td>
                    <td>{{ specialty.updatedAt | date: 'yyyy-MM-dd' }}</td>
                    <td>
                      <button
                        class="btn btn-warning btn-sm mr-2"
                        (click)="onEditSpecialty(specialty)"
                      >
                        Sửa
                      </button>
                      <button
                        class="btn btn-danger btn-sm"
                        (click)="onDeleteSpecialty(specialty.id)"
                      >
                        Xóa
                      </button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
  
        <app-footer></app-footer>
      </div>
    </div>
  </div>
