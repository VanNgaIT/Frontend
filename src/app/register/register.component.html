<app-header></app-header>
<div class="container">
    <div class="login-form">
        <h2>Đăng ký tài khoản</h2>
        <form (submit)="onRegister()">
            <div class="form-group">
                <input type="email" id="email" placeholder="Email" [(ngModel)]="email" name="email" required email>
            </div>
            <div class="form-group">
                <input type="password" id="password" placeholder="Nhập mật khẩu" [(ngModel)]="password" name="password"
                    required minlength="6">
            </div>
            <div class="form-group">
                <input type="password" id="retypePassword" placeholder="Nhập lại mật khẩu" [(ngModel)]="retypePassword"
                    name="retypePassword" required [ngClass]="{'is-invalid': password !== retypePassword}">
            </div>
            <button type="submit">Đăng ký</button>
        </form>
        <div class="register">
            <p>Đã có tài khoản? <a href="#">Đăng nhập</a></p>
        </div>
        <div class="social-login">
            <button class="social-btn google-btn">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google logo"
                    class="social-icon">
                Đăng nhập với Google
            </button>
            <button class="social-btn facebook-btn">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg"
                    alt="Facebook logo" class="social-icon">
                Đăng nhập với Facebook
            </button>
        </div>
    </div>
</div>
<app-footer></app-footer>
