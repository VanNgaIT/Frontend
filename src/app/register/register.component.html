<app-header></app-header>
<div class="container-fluid d-flex justify-content-center align-items-center">
    <div class="login-form bg-white rounded-4 shadow p-4">
        <div class="row">
            <div class="col-lg-12">
                <h2 class="text-center mb-4">Đăng ký</h2>
                <form (submit)="onRegister()">
                    <div class="mb-3">
                        <input type="email" id="email" class="form-control" placeholder="Email" [(ngModel)]="email" name="email" required email>
                    </div>
                    
                    <div class="mb-3">
                        <input type="password" id="password" class="form-control" placeholder="Nhập mật khẩu" [(ngModel)]="password" name="password" required minlength="6">
                    </div>
                    
                    <div class="mb-3">
                        <input type="password" id="retypePassword" class="form-control" placeholder="Nhập lại mật khẩu" [(ngModel)]="retypePassword" name="retypePassword" required [ngClass]="{'is-invalid': password !== retypePassword}">
                    </div>
                    
                    <div class="mb-3">
                        <input type="text" id="userName" class="form-control" placeholder="Tên người dùng" [(ngModel)]="userName" name="userName" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="genDer" class="form-label">Giới tính:</label>
                        <select id="genDer" class="form-select" [(ngModel)]="genDer" name="genDer" required>
                            <option [ngValue]="true">Nam</option>
                            <option [ngValue]="false">Nữ</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <input type="text" id="address" class="form-control" placeholder="Địa chỉ" [(ngModel)]="address" name="address" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100 py-2">Đăng ký</button>
                </form>
                
                <div class="text-center mt-4">
                    <p>Đã có tài khoản? <a class="text-decoration-none" [routerLink]="['/login']">Đăng nhập</a></p>
                </div>
            </div>
        </div>
    </div>
</div>

<app-footer></app-footer>
