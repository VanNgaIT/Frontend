<app-header></app-header>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card my-4 shadow-sm">
                <div class="card-header text-center">
                    <h4>Lịch Sử Khám Bệnh</h4>
                </div>
                <div class="card-body">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Bác sĩ</th>
                                <th>Ngày</th>
                                <th>Mô tả</th>
                                <th>Đánh Giá</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let record of history; let i = index">
                                <td>{{ i + 1 }}</td>
                                <td>{{ record.doctorName }}</td>
                                <td>{{ record.createdAt | date: 'yyyy-MM-dd' }}</td>
                                <td>{{ record.description }}</td>
                                <td>
                                    <!-- Chọn đánh giá -->
                                    <select class="form-select" [(ngModel)]="record.rating">
                                        <option value="" disabled>Chọn đánh giá</option>
                                        <option value="1">1 - Rất tệ</option>
                                        <option value="2">2 - Tệ</option>
                                        <option value="3">3 - Bình thường</option>
                                        <option value="4">4 - Tốt</option>
                                        <option value="5">5 - Rất tốt</option>
                                    </select>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="text-end mt-3">
                        <button class="btn btn-primary" (click)="saveRatings()">Lưu Đánh Giá</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
