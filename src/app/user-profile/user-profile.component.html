<app-header></app-header>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card my-4 shadow-sm">
                <div class="card-header text-center">
                    <h4>Thông Tin Cá Nhân</h4>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6">
                            <label for="fullName">Họ và Tên:</label>
                            <input type="text" id="fullName" class="form-control" value="Nguyễn Văn A" disabled />
                        </div>
                        <div class="col-md-6">
                            <label for="email">Email:</label>
                            <input type="email" id="email" class="form-control" value="nguyenvana@example.com"
                                disabled />
                        </div>
                        <div class="col-md-6">
                            <label for="phone">Số điện thoại:</label>
                            <input type="text" id="phone" class="form-control" value="0123456789" disabled />
                        </div>
                        <div class="col-md-6">
                            <label for="gender">Giới tính:</label>
                            <input type="text" id="gender" class="form-control" value="Nam" disabled />
                        </div>
                        <div class="col-md-6">
                            <label for="address">Địa chỉ</label>
                            <input type="text" id="address" class="form-control" value="Quận Sơn Trà, TP. Đà Nẵng"
                                disabled />
                        </div>
                        <div class="col-md-6">
                            <label for="role">Vai trò</label>
                            <input type="text" id="role" class="form-control" value="Bệnh nhân" disabled />
                        </div>
                    </div>
                    <div class="text-center mt-3">
                        <button class="btn btn-primary">Sửa</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<app-footer></app-footer>
