<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar (nếu có) -->
            <div class="col-md-2">
                <app-sidebar-admin></app-sidebar-admin>
            </div>

            <!-- Nội dung chính -->
            <div class="col-md-10">
                <app-header></app-header>

                    <!-- Bảng thông tin báo cáo -->
                    <div class="card shadow-sm mt-5 mb-5">
                        <form class="booking-form shadow p-4 mb-5 bg-white rounded">
                            <div class="row">
                                <h2 class="text-center">Báo Cáo Thống Kê Phòng Khám Nha Khoa</h2>

                                <!-- Trường chọn ngày từ -->
                                <div class="col-md-6 mb-3">
                                    <label for="fromDate" class="form-label">Từ ngày</label>
                                    <input type="date" class="form-control" id="fromDate" name="fromDate" required>
                                </div>

                                <!-- Trường chọn ngày đến -->
                                <div class="col-md-6 mb-3">
                                    <label for="toDate" class="form-label">Đến ngày</label>
                                    <input type="date" class="form-control" id="toDate" name="toDate" required>
                                </div>
                            </div>

                            <div class="row">
                                <!-- Trường chọn bác sĩ -->
                                <div class="col-md-6 mb-3">
                                    <label for="doctor" class="form-label">Bác sĩ</label>
                                    <select class="form-control" id="doctor" name="doctor">
                                        <option value="1">Bác sĩ A</option>
                                        <option value="2">Bác sĩ B</option>
                                        <option value="3">Bác sĩ C</option>
                                    </select>
                                </div>

                                <!-- Trường chọn chuyên khoa -->
                                <div class="col-md-6 mb-3">
                                    <label for="specialty" class="form-label">Chuyên khoa</label>
                                    <select class="form-control" id="specialty" name="specialty">
                                        <option value="1">Chuyên khoa A</option>
                                        <option value="2">Chuyên khoa B</option>
                                        <option value="3">Chuyên khoa C</option>
                                    </select>
                                </div>
                            </div>

                            <!-- Nút tạo báo cáo -->
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary w-100">Xem báo cáo</button>
                            </div>
                        </form>

                        <!-- Kết quả báo cáo -->
                        <div class="card-body">
                            <h2>Kết quả báo cáo</h2>
                            <table class="table table-striped table-hover">
                                <thead class="thead-light">
                                    <tr>
                                        <th>#</th>
                                        <th>Bác sĩ</th>
                                        <th>Bệnh nhân</th>
                                        <th>Thời gian</th>
                                        <th>Lý do hủy (nếu có)</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>1</td>
                                        <td>Bác sĩ A</td>
                                        <td>Nguyễn Văn A</td>
                                        <td>12/12/2024 08:00</td>
                                        <td></td>
                                    </tr>
                                    <tr>
                                        <td>2</td>
                                        <td>Bác sĩ B</td>
                                        <td>Trần Thị B</td>
                                        <td>14/12/2024 09:00</td>
                                        <td>Do bận</td>
                                    </tr>
                                    <tr>
                                        <td>3</td>
                                        <td>Bác sĩ C</td>
                                        <td>Lê Văn C</td>
                                        <td>16/12/2024 10:00</td>
                                        <td></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                        <!-- Biểu đồ thống kê -->
                        <div class="card-body">
                            <h3 class="text-center">Biểu đồ thống kê theo bác sĩ</h3>
                            <div class="chart-container">
                                <div class="chart-bar" style="height: 150px;" title="Bác sĩ A (150 lượt khám)"></div>
                                <div class="chart-bar" style="height: 200px;" title="Bác sĩ B (200 lượt khám)"></div>
                                <div class="chart-bar" style="height: 100px;" title="Bác sĩ C (100 lượt khám)"></div>
                            </div>
                        </div>
                    </div>

                <app-footer></app-footer>
            </div>
        </div>
    </div>
</body>
