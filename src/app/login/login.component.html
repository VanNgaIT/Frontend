<app-header></app-header>
<div class="container-fluid">
    <div class="login-form">
        <div class="row">
            <div class="col-lg-7">
                <a>
                    <img src="https://hinduja-prod-assets.s3.ap-south-1.amazonaws.com/2022-03/Dental.png?VersionId=wxZ1WFYwTWlWfFPnOS1cbP3hGviv44n5"
                        alt="" style="width: 100%; height: 498px;" class="img"></a>
            </div>
            <div class="col-lg-5">
                <h2>Đăng nhập</h2>
                <form (submit)="onLogin()">
                    <div class="form-group">
                        <input type="email" id="email" placeholder="Email" [(ngModel)]="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="password" placeholder="Nhập mật khẩu" [(ngModel)]="password"
                            name="password" required>
                    </div>
                    <div class="form-group">
                        <input type="checkbox" id="remember">
                        <label for="remember">Ghi nhớ mật khẩu</label>
                    </div>
                    <button type="submit">Đăng nhập</button>
                </form>
                <div class="forgot-password">
                    <a style="text-decoration: none;" [routerLink]="['/forgot-password']">Quên mật khẩu?</a>
                </div>
                <div class="register">
                    <p>Chưa có tài khoản? <a style="text-decoration: none;" [routerLink]="['/register']">Đăng ký ngay</a></p>
                </div>
                <div class="social-login">
                    <a href="http://localhost:8080/oauth2/authorization/google" style="text-decoration: none;" class="social-btn google-btn">
                        <img src="assets/search.png" alt="Google logo" class="social-icon">
                        Đăng nhập với Google
                    </a>
                    <a href="http://localhost:8080/oauth2/authorization/facebook" style="text-decoration: none;" class="social-btn facebook-btn">
                        <img src="assets/facebook.png" alt="Facebook logo" class="social-icon">
                        Đăng nhập với Facebook
                    </a>        
                </div>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
